<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Burguer</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html, body>img {
            background-image: url("imagens/fundo-madeira.jpg");
            background-size: cover;
        }

        main {
            position: relative;
            height: 100vh;
        }

        img {
            position: absolute;
            top: 19px;
            left: 50%;
            transform: translate(-50%);
            background-attachment: fixed;
        }
        h1 {
            background-color: rgba(240, 248, 255, 0);
            position: absolute;
            top:320px;
            left: 50%;
            transform: translate(-50%);
            text-align: center;
            text-shadow: 1px 1px 1px rgb(212, 14, 14);
            font-size: 2.5em;
            font-weight: bolder;
            background-attachment: fixed;
        }
        #iphone {
            position: absolute;
            top: 430px;
            left: 50%;
            transform: translate(-50% -50%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        iframe#tela {
            position: relative;
            top: 58px;
            left: -124px;
            height: 334px;
            width: 245px;
        }
        
    </style>
</head>
<body>
    <main> 
        <section>
            <img src="imagens/super-burguer-mario-sem-fundo.png" alt="Mario-personagem" width="600" height="300">
        </section>
        <h1>Exclusividade de Sabores,<br> você só encontra em um lugar !</h1>
        <br>
         <section>
                 <img src="imagens/frame-iphone.png" alt="celular-iphone" id="iphone" width="290" height="450">
         </section>
         <section id="iphone">
                 <iframe src="home.html" name="tela" id="tela" width="250" height="370"></iframe>
         </section>

    </main>
</body>
</html>
